# vim: set filetype=yaml.ansible :/
- name: Get Packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"

- name: Install prebuilt neovim
  become: true
  ansible.builtin.apt:
    deb: "https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.deb"

